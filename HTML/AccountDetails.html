<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="Home.html" class="logo">Artisanne</a>
        <ul>
            <li>
                <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                    <!-- <img src="../images/user.png" alt="HTML5" class="userLogo"> -->
                    <label id="username">Username</label>
                    <label id="userType">Account</label>
                </a>
            </li>
            <li>
                <a href="index.html" class="itemSeparate">Log Out</a>
            </li>
        </ul>

        <ul>
            <li><a href="OrderProducts.html" class="itemSeparate">Order Products</a></li>
            <li><a href="MakeAppointment.html" class="itemSeparate">Make Appointment</a></li>
            <li id="forEmployee">
                <a href="#" class="itemSeparate">Advance Settings</a>
                <ul class="dropdown">
                    <li><a href="ViewFinances.html" class="itemSeparate">View Finances</a></li>
                    <li><a href="ViewBookings.html" class="itemSeparate">View Bookings</a></li>
                    <li> <a href="ViewDeliveries.html" class="itemSeparate">View Delivery</a></li>
                    <li><a href="AdvanceSettings.html" class="itemSeparate">More Options</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="main divBody">
        <div class="contentBody">
            <h1>Current Cart</h1>
            <div>
                <label for="orderNumber">Orders:</label>
                <select name="orderNumber" id="orderNumber" onchange="onChangeOrderNumSelect()"></select><br>
                <textarea name="" id="orderDetails" cols="30" rows="10" disabled="true"></textarea><br>
                <p id="orderStatus"></p><br>
                <input type="button" name="btnCancelBooking" id="orderCancel" value="Cancel" onclick="orderCancel()">
            </div>
            <h1>Appointments</h1>
            <div>
                <label for="bookDate">Schedules:</label>
                <select name="appointmentDate" id="bookDate" onchange="onChangeBookDateSelect()"></select><br>
                <textarea name="" id="bookDetails" cols="30" rows="10" disabled="true"></textarea><br>
                <p id="appointmentStatus"></p><br>
                <input type="button" name="btnCancelBooking" id="bookingCancel" value="Cancel" onclick="bookCancel()">
            </div>
            <h1>Profile</h1>
            <div>
                <div>
                    <div>
                        <button id="editProfile" onclick="editProfileClick()">edit</button>
                    </div>

                    <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" disabled="true">
                    <input type="text" name="familyname" id="familyname" class="form-control" placeholder="Enter Last Name" disabled="true"><br>
                    <input type="date" name="birthday" id="birthday" class="form-control" placeholder="Enter Birthday" min="01-01-1900" disabled="true">
                    <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" disabled="true"><br>
                    <textarea name="address" id="address" class="form-control" placeholder="Enter Address" cols="40" rows="2" disabled="true"></textarea><br>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" disabled="true">
                    <input type="text" name="username" id="usernameProfile" class="form-control" placeholder="Enter Username" disabled="true"><br>
                    <div id="changePasswordButtonDiv">
                        <button id="ChangePassWord" onclick="changePassword()">Change Password</button>
                    </div>
                </div>
                
                <div class="container" id="ChangePasswordContainer" >
                    <div id="changePasswordDiv" style="display: none;">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Current Password">
                        <input type="password" name="password" id="newPassword" class="form-control" placeholder="Enter New  Password">
                    </div>
                </div>

                <div class="container buttonRow">
                    <div id="buttonSaveCancel" style="display: none;">
                        <button id="saveProfile" onclick="saveProfileClick()">save</button>
                        <button id="cancelProfile" onclick="cancelProfileClick()">cancel</button>
                    </div>
                </div>
                 
            </div>
        </div>
    </div>
    <script src="./AccountDetails.js" type="text/javascript"></script>
</body>
</html>
