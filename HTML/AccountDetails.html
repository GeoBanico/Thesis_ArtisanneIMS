<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <link rel="stylesheet" href="../css/ViewBookings.css">
    <link rel="stylesheet" href="../css/CustomerGoods.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <title>ARTISANNE</title>
</head>
<body>
    <nav>
        <a href="Home.html" class="logo">Artisanne</a>
        <ul>
            <li>
                <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                    <!-- <img src="../images/user.png" alt="HTML5" class="userLogo"> -->
                    <label id="username">Username</label>
                    <label id="userType">Account</label>
                </a>
            </li>
            <li>
                <a href="index.html" class="itemSeparate">Log Out</a>
            </li>
        </ul>

        <ul>
            <li><a href="OrderProducts.html" class="itemSeparate">Order Products</a></li>
            <li><a href="MakeAppointment.html" class="itemSeparate">Make Appointment</a></li>
            <li id="forEmployee">
                <a href="#" class="itemSeparate">Advance Settings</a>
                <ul class="dropdown">
                    <li><div class="forOwnerManager"><a href="ViewFinances.html" class="itemSeparate">Finances</a></div></li>
                    <li><a href="ViewBookings.html" class="itemSeparate">All Bookings</a></li>
                    <li> <a href="ViewDeliveries.html" class="itemSeparate">All Delivery</a></li>
                    <li><div class="forOwnerManager"><a href="AdvanceSettings.html" class="itemSeparate">More Options</a></div></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="main divBody">
        <div class="contentBody">
            <h1>ACCOUNT DETAILS</h1>
            <div class="main-div">
                <div class="container category">
                    <h2>- Current Cart</h2>
                    <div>
                        <div class="detail-container">
                            <label class="lbldesc" for="orderNumber">Orders:</label>
                            <select name="orderNumber" id="orderNumber" onchange="onChangeOrderNumSelect()"></select>
                        </div>
                        
                        <div class="detail-container">
                            <label class="lbldesc" for="orderStatus">Status:</label>
                            <label id="orderStatus"></label>
                            <button class="stickRight" name="btnCancelBooking" id="orderCancel" onclick="orderCancel()">Cancel</button>
                        </div>
                    </div>
                    
                    <div>
                        <textarea class="selectList" id="orderDetails" cols="30" rows="10" disabled="true"></textarea>
                        <div class="detail-container">
                            <label class="lbldesc imp" for="">Cart Total:</label>
                            <label id="cartTotal"></label>
                        </div>
                        <div class="detail-container">
                            <label class="lbldesc imp" for="">All Cart Total:</label>
                            <label id="allCartTotal"></label>
                        </div>
                    </div>
                </div>
                
                <div class="container category">
                    <h2>- Appointments</h2>
                    <div class="detail-container">
                        <label class="lbldesc" class="lbldesc" for="bookDate">Schedules:</label>
                        <select name="appointmentDate" id="bookDate" onchange="onChangeBookDateSelect()"></select><br>
                    </div>

                    <div class="detail-container">
                        <label class="lbldesc" for="appointmentStatus">Status:</label>
                        <label id="appointmentStatus"></label>
                        <button class="stickRight" name="btnCancelBooking" id="bookingCancel" onclick="bookCancel()">Cancel</button>
                    </div>
                    
                    <textarea class="selectList" name="" id="bookDetails" cols="30" rows="10" disabled="true"></textarea><br>
                </div>
            </div>
            
            <div class="main-div">
                <div class="container category">
                    <h2>- User Profile</h2>
                    <div>
                        <button class="stickRight" id="editProfile" onclick="editProfileClick()">edit</button>
                        <div class="detail-container">
                            <label class="lbldesc" for="firstname">First Name:</label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" disabled="true">
                        </div>
                        
                        <div class="detail-container">
                            <label class="lbldesc" for="familyname">Last Name:</label>
                            <input type="text" name="familyname" id="familyname" class="form-control" placeholder="Enter Last Name" disabled="true">
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="birthday">Birthday:</label>
                            <input type="date" name="birthday" id="birthday" class="form-control" placeholder="Enter Birthday" min="01-01-1900" disabled="true">
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="phone">Phone:</label>
                            <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" disabled="true">
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="address">Address:</label>
                            <textarea name="address" id="address" class="form-control" placeholder="Enter Address" cols="40" rows="2" disabled="true"></textarea>
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="Email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" disabled="true">
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="usernameProfile">Username:</label>
                            <input type="text" name="username" id="usernameProfile" class="form-control" placeholder="Enter Username" disabled="true">
                        </div>

                        <div id="changePasswordButtonDiv">
                            <button class="stickRight" id="ChangePassWord" onclick="changePassword()">Change Password</button>
                        </div>
                    </div>
                    
                    <div class="container" id="ChangePasswordContainer" >
                        <div id="changePasswordDiv" style="display: none;">
                            <div class="detail-container">
                                <label class="lbldesc" for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Current Password">
                            </div>
                            <div class="detail-container">
                                <label class="lbldesc" for="newPassword">New Pass:</label>
                                <input type="password" name="password" id="newPassword" class="form-control" placeholder="Enter New  Password">
                            </div>
                        </div>
                    </div>

                    <div class="container buttonRow">
                        <div class="stickRight" id="buttonSaveCancel" style="display: none;">
                            <button id="saveProfile" onclick="saveProfileClick()">save</button>
                            <button id="cancelProfile" onclick="cancelProfileClick()">cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./AccountDetails.js" type="text/javascript"></script>
</body>
</html>
