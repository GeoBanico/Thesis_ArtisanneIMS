<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <title>Document</title>
</head>
<body>
    <header class="main">
        <div class="header">
            <div class="logo">
                <a href="Home.html">
                    <img src="../images/logo1-1.png" alt="HTML5" class="logo">
                </a>
            </div>

            <div class="centerHeader">
                <div class="accessibilities goods">
                    <a href="OrderProducts.html" class="itemSeparate">
                        <button>Order Products</button>
                    </a>
    
                    <a href="MakeAppointment.html" class="itemSeparate">
                        <button>Make Appointment</button>
                    </a>
                </div>

                <div class="accessibilities others">
                    <a href="ViewFinances.html" class="itemSeparate">
                        <button>View Finances</button>
                    </a>
    
                    <a href="ViewBookings.html" class="itemSeparate">
                        <button>View Bookings</button>
                    </a>

                    <a href="ViewDeliveries.html" class="itemSeparate">
                        <button>View Delivery</button>
                    </a>
    
                    <a href="AdvanceSettings.html" class="itemSeparate">
                        <button>Advance Settings</button>
                    </a>
                </div>
            </div>
        
            <div class="accessibilities profile">
                    <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                        <img src="../images/user.png" alt="HTML5" class="userLogo">
                        <div class="userDetails">
                            <label id="username">Username</label>
                            <label id="userType">Account</label>
                        </div>
                    </a>

                    <a href="index.html" class="itemSeparate">
                        <button>Log Out</button>
                    </a>
            </div>
        </div>
    </header>

    <div class="main divBody">
        <div class="contentBody">
            <h1>Current Cart</h1>
            <div>
                <label for="bookDate">Orders:</label>
                <select name="appointmentDate" id="orderDate"></select><br>
                <textarea name="" id="" cols="30" rows="10" disabled="true"></textarea><br>
                <p id="appointmentStatus"></p><br>
                <input type="button" name="btnCancelBooking" id="bookingCancel" value="Cancel">
            </div>
            <h1>Appointments</h1>
            <div>
                <label for="bookDate">Schedules:</label>
                <select name="appointmentDate" id="bookDate"></select><br>
                <textarea name="" id="" cols="30" rows="10" disabled="true"></textarea><br>
                <p id="appointmentStatus"></p><br>
                <input type="button" name="btnCancelBooking" id="bookingCancel" value="Cancel">
            </div>
            <h1>Profile</h1>
            <div>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name" disabled="true">
                <input type="text" name="familyname" id="familyname" class="form-control" placeholder="Enter Last Name" disabled="true"><br>
                <input type="date" name="birthday" id="birthday" class="form-control" placeholder="Enter Birthday" min="01-01-1900" disabled="true">
                <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number" disabled="true"><br>
                <textarea name="address" id="address" class="form-control" placeholder="Enter Address" cols="40" rows="2" disabled="true"></textarea><br>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter email" disabled="true">
                <input type="text" name="username" id="usernameProfile" class="form-control" placeholder="Enter Username" disabled="true"><br>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" disabled="true"><br>

                <button id="saveProfile" onclick="saveProfileClick()">save</button>
                <button id="editProfile" onclick="editProfileClick()">edit</button>
                <button id="cancelProfile" onclick="cancelProfileClick()">cancel</button>
            </div>
        </div>
    </div>
    <script src="./AccountDetails.js" type="text/javascript"></script>
</body>
</html>
