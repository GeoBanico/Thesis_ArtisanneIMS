<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <link rel="stylesheet" href="../css/CustomerGoods.css">
    <link rel="stylesheet" href="../css/ViewBookings.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="Home.html" class="logo">Artisanne</a>
        <ul>
            <li>
                <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                    <label id="username">Username</label>
                    <label id="userType">Account</label>
                </a>
            </li>
            <li>
                <a href="index.html" class="itemSeparate">Log Out</a>
            </li>
        </ul>

        <ul>
            <li><a href="OrderProducts.html" class="itemSeparate">Order Products</a></li>
            <li><a href="MakeAppointment.html" class="itemSeparate">Make Appointment</a></li>
            <li>
                <a href="#" class="itemSeparate">Advance Settings</a>
                <ul class="dropdown">
                    <li><div class="forOwnerManager"><a href="ViewFinances.html" class="itemSeparate">View Finances</a></div></li>
                    <li><a href="ViewBookings.html" class="itemSeparate">View Bookings</a></li>
                    <li> <a href="ViewDeliveries.html" class="itemSeparate">View Delivery</a></li>
                    <li><div class="forOwnerManager"><a href="AdvanceSettings.html" class="itemSeparate">More Options</a></div></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="main divBody">
        <div class="contentBody">
            <h1>View Bookings</h1>
            <div class="main-div">
                <div class="container">
                    <h2>Search by:</h2>
                    <div class="searchesDiv">
                        <div class="detail-container">
                            <button class="searchAll" onclick="fillBookDateSelect()">ALL</button>
                        </div>
                        
                        <div class="detail-container">
                            <label for="searchByDate">Date:</label>
                            <select name="searchByDate" id="searchByDate" onchange="searchByDateClick()"></select>
                        </div>
                        
                        <div class="detail-container">
                            <label for="searchByStatus">Status:</label>
                            <select name="searchByStatus" id="searchByStatus" onchange="searchByStatusClick()"></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="divContent">
                <div class="halfhalf">
                    <div class="container">
                        <label for="bookingList">Booking List:</label><br>
                        <select class="selectList" name="bookingList" id="bookingList" size="10" onchange="onChangeBookDateSelect()"></select><br>
                    </div>
                    
                    <div>
                        <div class="container">
                            <div class="detail-container">
                                <label class="lbldesc" for="customerName">Username:</label>
                                <label id="customerName"></label>
                            </div>
                                
                            <div class="detail-container">
                                <label class="lbldesc" for="customerOrder">User Bookings:</label><br>
                                <textarea class="selectList" id="customerOrder" readonly></textarea>
                            </div>

                            <div class="detail-container">   
                                <label class="lbldesc" for="">Status: </label>
                                <label id="currBookStatus"></label>
                            </div>
                        </div>
        
                        <div class="container">
                            <select name="orderStatus" id="bookStatus"></select>
                            <button onclick="enableChangeStatus()">Change Status</button> 
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./ViewBookings.js" type="text/javascript"></script>
</body>
</html>
