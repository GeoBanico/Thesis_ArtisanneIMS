    <div class="main divBody">
        <div class="contentBody">
            <h1>View Bookings</h1>
            <div id="searchesDiv">
                <h3>Search by:</h3>
                <input type="button" value="All" onclick="fillBookDateSelect()">
                
                <div class="container">
                    <label for="searchByDate">Date:</label>
                    <select name="searchByDate" id="searchByDate" onchange="searchByDateClick()"></select>

                <div class="container">

                    <select name="bookingList" id="bookingList" size="10" onchange="onChangeBookDateSelect()"></select><br>

                <div class="container">
                    <input type="text" placeholder="Customer Name" id="customerName" disabled="true"><br>
                    <textarea name="customerOrder" id="customerOrder" cols="30" rows="2"  disabled="true"></textarea>
                </div>

                <div class="container">
                    <select name="orderStatus" id="bookStatus"></select>
                    <button onclick="enableChangeStatus()">Change Status</button> 
                </div>
