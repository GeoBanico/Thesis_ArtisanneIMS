<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <title>Document</title>
</head>
<body>
    <header class="main">
        <div class="header">
            <div class="logo">
                <a href="Home.html">
                    <img src="../images/logo1-1.png" alt="HTML5" class="logo">
                </a>
            </div>

            <div class="centerHeader">
                <div class="accessibilities goods">
                    <a href="OrderProducts.html" class="itemSeparate">
                        <button>Order Products</button>
                    </a>
    
                    <a href="MakeAppointment.html" class="itemSeparate">
                        <button>Make Appointment</button>
                    </a>
                </div>

                <div class="accessibilities others">
                    <a href="ViewFinances.html" class="itemSeparate">
                        <button>View Finances</button>
                    </a>
    
                    <a href="ViewBookings.html" class="itemSeparate">
                        <button>View Bookings</button>
                    </a>

                    <a href="ViewDeliveries.html" class="itemSeparate">
                        <button>View Delivery</button>
                    </a>
    
                    <a href="AdvanceSettings.html" class="itemSeparate">
                        <button>Advance Settings</button>
                    </a>
                </div>
            </div>
        
            <div class="accessibilities profile">
                    <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                        <img src="../images/user.png" alt="HTML5" class="userLogo">
                        <div class="userDetails">
                            <label id="username">Username</label>
                            <label id="userType">Account</label>
                        </div>
                    </a>

                    <a href="index.html" class="itemSeparate">
                        <button>Log Out</button>
                    </a>
            </div>
        </div>
    </header>

    <div class="main divBody">
        <div class="contentBody">
            <h1>View Bookings</h1>
            <div id="searchesDiv">
                <h3>Search by:</h3>
                <input type="button" value="All" onclick="fillBookDateSelect()">
                
                <div class="container">
                    <label for="searchByDate">Date:</label>
                    <select name="searchByDate" id="searchByDate" onchange="searchByDateClick()"></select>
                </div>
                
                <div class="container">
                    <label for="searchByStatus">Status:</label>
                    <select name="searchByStatus" id="searchByStatus" onchange="searchByStatusClick()"></select>
                </div class="container"> 
                
                <div class="container">
                    <select name="bookingList" id="bookingList" size="10" onchange="onChangeBookDateSelect()"></select><br>
                </div>
                
                <div class="container">
                    <input type="text" placeholder="Customer Name" id="customerName" disabled="true"><br>
                    <textarea name="customerOrder" id="customerOrder" cols="30" rows="2"  disabled="true"></textarea>
                </div>

                <div class="container">
                    <select name="orderStatus" id="bookStatus"></select>
                    <button onclick="enableChangeStatus()">Change Status</button> 
                </div>
            </div>
        </div>
    </div>
    <script src="./ViewBookings.js" type="text/javascript"></script>
</body>
</html>
