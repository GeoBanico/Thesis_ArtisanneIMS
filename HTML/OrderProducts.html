        <ul>

                <a href="#" class="itemSeparate">Advance Settings</a>
                <ul class="dropdown">
                    <li><div class="forOwnerManager"><a href="ViewFinances.html" class="itemSeparate">Finances</a></div></li>

    <div class="main divBody">
        <div class="contentBody">
            <h1>ORDER PRODUCTS</h1>
            <div class="divContent">
                <div id="insertProducts" class="container">
                    
                </div>
                <div id="productDetails" class="rightSide container">

                    <div class="container goodsDetail">
                        <div class="detail-container">
                            <label class="lbldesc" for="orderName">Name:</label>
                            <label id="orderName"></label>
                        </div>
                        
                        <div class="detail-container">
                            <label class="lbldesc" for="productPrice">Price:</label>
                            <label id="productPrice"></label>
                        </div>
                        
                        <div class="detail-container">
                            <label class="lbldesc" for="productDescription">Description:</label>
                            <label id="productDescription"></label>
                        </div>
                        
                        <div class="detail-container">
                            <label class="lbldesc" for="productCategory">Product Category:</label>
                            <label id="productCategory"></label>
                        </div>
                    </div>

                    <div class="container">
                        <div class="detail-container">
                            <label class="lbldesc" for="productQuantityLeft">Quantity Left:</label>
                            <label id="productQuantityLeft"></label>
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="productQuantity">Quantity:</label>
                            <button onclick="subQuantity()">-</button>
                            <label id="productQuantity">1</label>
                            <button onclick="addQuantity()">+</button>
                        </div>
                        
                        <button class="main-button" id="addToCart" onclick="addToCart()">Add To Cart Now</button>
                    </div>
                    
                    <div class="container">
                        <h3>CART</h3>
                        <select id="productList" size="5" class="selectList"></select><br>
                        <div id="hideOrderNow" style="display: none;">
                            <button id="cancel" class="main-button" onclick="removeProduct()">Remove Product</button>
                            <button id="buyNow" class="main-button" onclick="buyNow()">Buy Now</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <script src="./OrderProducts.js" type="text/javascript"></script>
