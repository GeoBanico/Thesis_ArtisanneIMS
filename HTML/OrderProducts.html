<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <link rel="stylesheet" href="../css/CustomerOrderBook.css">
    <link rel="stylesheet" href="../css/AdvanceSettings.css">
    <title>Document</title>
</head>
<body>
    <header class="main">
        <div class="header">
            <div class="logo">
                <a href="Home.html">
                    <img src="../images/logo1-1.png" alt="HTML5" class="logo">
                </a>
            </div>

            <div class="centerHeader">
                <div class="accessibilities goods">
                    <a href="OrderProducts.html" class="itemSeparate">
                        <button>Order Products</button>
                    </a>
    
                    <a href="MakeAppointment.html" class="itemSeparate">
                        <button>Make Appointment</button>
                    </a>
                </div>

                <div class="accessibilities others">
                    <a href="ViewFinances.html" class="itemSeparate">
                        <button>View Finances</button>
                    </a>
    
                    <a href="ViewBookings.html" class="itemSeparate">
                        <button>View Bookings</button>
                    </a>

                    <a href="ViewDeliveries.html" class="itemSeparate">
                        <button>View Delivery</button>
                    </a>
    
                    <a href="AdvanceSettings.html" class="itemSeparate">
                        <button>Advance Settings</button>
                    </a>
                </div>
            </div>
        
            <div class="accessibilities profile">
                    <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                        <img src="../images/user.png" alt="HTML5" class="userLogo">
                        <div class="userDetails">
                            <label id="username">Username</label>
                            <label id="userType">Account</label>
                        </div>
                    </a>

                    <a href="index.html" class="itemSeparate">
                        <button>Log Out</button>
                    </a>
            </div>
        </div>
    </header>

    <div class="main divBody">
        <h1>Order Products</h1>
        <div class="divContent">
            <div id="insertProducts">
                
            </div>
            <div id="productDetails" class="rightSide">
                <div id="hideOrderNow" style="display: none;">
                    <h3>CART</h3>
                    <select name="" id="productList" size="5"></select><br>
                    <button id="cancel" onclick="removeProduct()">Remove Product</button>
                    <button id="buyNow" onclick="buyNow()">Buy Now</button>
                </div>

                <div>
                    <input type="text" id="orderName" class="item wrap" placeholder="Product Name"  disabled="true">
                    <div class="price-wrap">
                        <span class="price-code">â‚±</span>
                        <input type="number" name="price" id="productPrice" class="item wrap" placeholder="Product Price" disabled="true"/>
                    </div>
                    <textarea id="productDescription" cols="25" rows="5" placeholder="Product Description" disabled="true"></textarea><br>
                    <input type="text" name="name" id="productCategory" placeholder="Product Category" class="item wrap" disabled="true">
                </div>
                <div>
                    <label for="productQuantityLeft">Quantity Left:</label>
                    <input type="text" name="name" id="productQuantityLeft" class="item wrap" disabled="true"><br>
                    <label for="productQuantity">Quantity:</label>
                    <button onclick="subQuantity()">-</button>
                    <input type="number" name="name" id="productQuantity" value="1" class="item wrap" disabled="true">
                    <button onclick="addQuantity()">+</button>
                    <button id="addToCart" onclick="addToCart()">Add To Cart Now</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./OrderProducts.js" type="text/javascript"></script>
</body>
</html>
