<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
</head>
<body>
    <div>
        <div class="form-group">
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter First Name">
            <input type="text" name="familyname" id="familyname" class="form-control" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <input type="date" name="birthday" id="birthday" class="form-control" placeholder="Enter Birthday" min="01-01-1900">
            <input type="number" name="phone" id="phone" class="form-control" placeholder="Enter Phone Number">
            <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address">
        </div>
        <div class="form-group">
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter Username"><br>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
            <input type="password" name="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button id="signup_click">Sign Up</button>
        </div>
    </div>
    <script src="./CustomerInfo.js" type="text/javascript"></script>
</body>
</html>
