<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <link rel="stylesheet" href="../css/ViewFinances.css">
    <title>Document</title>
</head>
<body>
    <header class="main">
        <div class="header">
            <div class="logo">
                <a href="Home.html">
                    <img src="../images/logo1-1.png" alt="HTML5" class="logo">
                </a>
            </div>

            <div class="centerHeader">
                <div class="accessibilities goods">
                    <a href="OrderProducts.html" class="itemSeparate">
                        <button>Order Products</button>
                    </a>
    
                    <a href="MakeAppointment.html" class="itemSeparate">
                        <button>Make Appointment</button>
                    </a>
                </div>

                <div class="accessibilities others">
                    <a href="ViewFinances.html" class="itemSeparate">
                        <button>View Finances</button>
                    </a>
    
                    <a href="ViewBookings.html" class="itemSeparate" id="viewFinances">
                        <button>View Bookings</button>
                    </a>

                    <a href="ViewDeliveries.html" class="itemSeparate">
                        <button>View Delivery</button>
                    </a>
    
                    <a href="AdvanceSettings.html" class="itemSeparate">
                        <button>Advance Settings</button>
                    </a>
                </div>
            </div>
        
            <div class="accessibilities profile">
                    <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                        <img src="../images/user.png" alt="HTML5" class="userLogo">
                        <div class="userDetails">
                            <label id="username">Username</label>
                            <label id="userType">Account</label>
                        </div>
                    </a>

                    <a href="index.html" class="itemSeparate">
                        <button>Log Out</button>
                    </a>
            </div>
        </div>
    </header>

    <div class="main divBody">
        <div class="contentBody">
            <h1>View Finances</h1>
            <button id="addFinance">add</button>
            <div id="hiddenAdd">
                <input type="date" name="receiptDate" id="receiptDate">
                <select name="orderList" id="orderList"></select>
                <label for="totalOrder">Total:</label>
                <input type="text" id="totalOrder">
                <br>
                <button id="showService">add Service</button>
                <button id="showProduct">add Product</button>
                <button id="saveFinance">save</button>
                <div id="hiddenService">
                    <input type="text" id="serviceSearch" placeholder="Search Service">
                    <select name="serviceList" id="serviceList"></select>
                    <button id="addServiceToReceipt">add</button>
                </div>
                <div id="hiddenProduct">
                    <input type="text" id="receiptId">
                    <input type="text" id="productSearch" placeholder="Search Product">
                    <select name="productList" id="productList"></select>
                    <button id="addProductToReceipt">add</button>
                </div>
            </div>
        </div>

        <div>
            <h3>Search By:</h3>
        <div id="searches">
            <div>
                <label for="searchByDate">Date:</label>
                <input type="date" value="" id="searchByDate">
                <label for="searchByMonth">Month</label>
                <input type="month" value="" id="searchByMonth">
                <label for="searchByYear">Year</label>
                <select name="" id="searchByYear"></select>
            </div>
            
            <div>
                <label for="servicesTable">Services</label>
                <table id="servicesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                        </tr>
                    </thead>
                </table>

                <label for="productTable">Products</label>
                <table id="productTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        </div>
        
    </div>
    <script src="./ViewFinances.js" type="text/javascript"></script>
</body>
</html>
