<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <link rel="stylesheet" href="../css/ViewFinances.css">
    <title>Document</title>
</head>
<body>
    <header class="main">
        <div class="header">
            <div class="logo">
                <a href="Home.html">
                    <img src="../images/logo1-1.png" alt="HTML5" class="logo">
                </a>
            </div>

            <div class="centerHeader">
                <div class="accessibilities goods">
                    <a href="OrderProducts.html" class="itemSeparate">
                        <button>Order Products</button>
                    </a>
    
                    <a href="MakeAppointment.html" class="itemSeparate">
                        <button>Make Appointment</button>
                    </a>
                </div>

                <div class="accessibilities others">
                    <a href="ViewFinances.html" class="itemSeparate">
                        <button>View Finances</button>
                    </a>
    
                    <a href="ViewBookings.html" class="itemSeparate" id="viewFinances">
                        <button>View Bookings</button>
                    </a>

                    <a href="ViewDeliveries.html" class="itemSeparate">
                        <button>View Delivery</button>
                    </a>
    
                    <a href="AdvanceSettings.html" class="itemSeparate">
                        <button>Advance Settings</button>
                    </a>
                </div>
            </div>
        
            <div class="accessibilities profile">
                    <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                        <img src="../images/user.png" alt="HTML5" class="userLogo">
                        <div class="userDetails">
                            <label id="username">Username</label>
                            <label id="userType">Account</label>
                        </div>
                    </a>

                    <a href="index.html" class="itemSeparate">
                        <button>Log Out</button>
                    </a>
            </div>
        </div>
    </header>

    <div class="main divBody">
        <div class="contentBody">
            <h1 class="container">View Finances</h1>
            <div id="hiddenAdd">
                <div class="columnContainer container">
                    <div class="columnChild">
                        <div id="hiddenServiceList" style="display:none">
                            <label for="allServiceList">Service/s: </label><br>
                            <select name="serviceList" id="allServiceList" size="7"></select>
                        </div>
                        <div id="hiddenService">
                            <select name="serviceList" id="serviceList"></select><br>
                            <button id="addServiceToReceipt" onclick="addService()">add</button>
                            <button onclick="removeService()">remove</button>
                        </div>
                    </div>
                    
                    <div class="columnChild">
                        <div id="hiddenProductList" style="display:none">
                            <label for="allServiceList">Product/s: </label><br>
                            <select name="productList" id="allProductList" size="7"></select>
                        </div>

                        <div id="hiddenProduct">
                            <input type="number" id="productQuantity" placeholder="Enter Quantity"><br>
                            <select name="productList" id="productList"></select><br>
                            <button id="addProductToReceipt" onclick="addProduct()">add</button>
                            <button onclick="removeProduct()">remove</button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="container">
                    <input type="date" name="receiptDate" id="receiptDate"><br>
                    <label for="currentTotal">Current Total:</label>
                    <label id="currentTotal"></label>
                    <label for="discountGiven">Discounts:</label>
                    <input type="number" id="discountGiven" onkeyup="getDiscounts()"><br>
                    <label for="totalOrder">Total:</label>
                    <label id="totalOrder"></label>

                    <button onclick="saveReceipt()">Save Receipt</button>
                </div>
            </div>
        </div>

        <div>
            <div class="container">
                <h4>Search By:</h4>
                <button onclick="checkDate()"> </button>
            </div>
            
            <div id="searches">
                <div class="container">
                    <label for="searchByDate">Date:</label>
                    <select name="" id="searchByDate"></select>
                    <label for="searchByMonth">Month</label>
                    <select name="" id="searchByMonth"></select>
                    <label for="searchByYear">Year</label>
                    <select name="" id="searchByYear"></select>
                </div>
                
                <div>
                    <div class="container">
                        <h3>SERVICE</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Service Name</th>
                                    <th>Service Price</th>
                                </tr>
                            </thead>
                            <tbody id="servicesTable">

                            </tbody>
                        </table>
                    </div>
                    
                    <div class="container">
                        <h3>PRODUCTS</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Product Name</th>
                                    <th>Product Price</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody id="productTable">

                            </tbody>
                        </table>
                    </div>

                    <div class="container">
                        <label for="displayTotalProduct">Service Total: </label>
                        <label id="displayTotalProduct"></label><br>
                        <label for="displayTotalProduct">Product Total: </label>
                        <label id="displayTotalProduct"></label><br>
                        <label for="displayTotalProduct">Discounts: </label>
                        <label id="displayTotalProduct"></label><br>
                        <label for="displayTotalProduct">Total: </label>
                        <label id="displayTotalProduct"></label><br>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
    <script src="./ViewFinances.js" type="text/javascript"></script>
</body>
</html>
