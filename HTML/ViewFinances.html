                </ul>
            </li>
        </ul>
    </nav>

    <div class="main divBody">
        <div class="contentBody">
            <h1>FINANCES</h1>
            <div id="main-div">
                <div class="container">
                    <div class="columnContainer container">
                        <div class="columnChild">
                            <label for="allServiceList">Service/s: </label><br>
                            <select class="selectList" name="serviceList" id="allServiceList" size="7"></select>

                            <div id="hiddenService detail-container">
                                <select name="serviceList" id="serviceList"></select>
                                <button id="addServiceToReceipt" onclick="addService()">add</button>
                                <button onclick="removeService()">remove</button>
                            </div>
                        </div>
                        
                        <div class="columnChild">
                            <label for="allServiceList">Product/s: </label><br>
                            <select class="selectList" name="productList" id="allProductList" size="7"></select>
    
                            <div id="hiddenProduct detail-container">
                                <div>
                                    <select name="productList" id="productList"></select>
                                    <button id="addProductToReceipt" onclick="addProduct()">add</button>
                                    <button onclick="removeProduct()">remove</button>
                                </div>
                                <input type="number" id="productQuantity" placeholder="Enter Quantity">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="columnContainer container">
                        <div class="container columnChild">
                            <div class="detail-container">
                                <label for="currentTotal">Current Total:</label>
                                <label id="currentTotal">0</label>
                            </div>
                            <div class="detail-container">
                                <label for="discountGiven">Discounts:</label>
                                <input type="number" id="discountGiven" onkeyup="getDiscounts()"><br>
                            </div>
                            <div class="detail-container">
                                <label for="totalOrder">Total:</label>
                                <label id="totalOrder">0</label>
                            </div>
                            <div class="detail-container">
                                <label for="receiptDate">Receipt Date:</label>
                                <input class="input-field" type="date" name="receiptDate" id="receiptDate">
                            </div>        
                            <button onclick="saveReceipt()">Save Receipt</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div class="" id="searches">
                    <div class="container bigBorder">
                        <h2>Search By:</h2>
                        <button onclick="fillTableReceiptsByAll()">all</button>
                        <label for="searchByDate">Date:</label>
                        <select name="" id="searchByDate" onchange="searchByDate()"></select>
                        <!-- <label for="searchByMonth">Month</label>
                        <select name="" id="searchByMonth"></select>
                        <label for="searchByYear">Year</label>
                        <select name="" id="searchByYear"></select> -->
                    </div>
                    
                    <div>
                        <div class="container">
                            <h3>SERVICE</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>DATE</th>
                                        <th>SERVICE NAME</th>
                                        <th>SERVICE PRICE</th>
                                    </tr>
                                </thead>
                                <tbody id="servicesTable">
    
                                </tbody>
                            </table>
                            <hr>
                            <div class="rightAssign detail-container">
                                <label for="displayTotalService">Service Total: P</label>
                                <label class="money" id="displayTotalService"></label>
                            </div>
                        </div>
                        
                        <div class="container">
                            <h3>PRODUCTS</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>DATE</th>
                                        <th>PRODUCT NAME</th>
                                        <th>PRODUCT PRICE</th>
                                        <th>QUANTITY</th>
                                    </tr>
                                </thead>
                                <tbody id="productTable">
    
                                </tbody>
                            </table>
                            <hr>
                            <div class="rightAssign detail-container">
                                <label for="displayTotalProduct">Product Total: P</label>
                                <label class="money" id="displayTotalProduct"></label>
                            </div>
                        </div>
    
                        <div class="container">
                            <hr>
                            <div class="detail-container rightAssign">
                                <label for="displayTotalDiscount">Discounts: </label>
                                <label id="displayTotalDiscount"></label>
                            </div>
                            <hr>
                            <hr>
                            <div class="detail-container rightAssign">
                                <label for="displayTotal">TOTAL: </label>
                                <label class="money small-border" id="displayTotal"></label>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./ViewFinances.js" type="text/javascript"></script>
</body>
</html>
