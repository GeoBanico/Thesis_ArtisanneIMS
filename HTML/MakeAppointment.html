<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Format.css">
    <link rel="stylesheet" href="../css/AdvanceSettings.css">
    <link rel="stylesheet" href="../css/CustomerOrderBook.css">
    <title>Document</title>
</head>
<body>
    <header class="main">
        <div class="header">
            <div class="logo">
                <a href="Home.html">
                    <img src="../images/logo1-1.png" alt="HTML5" class="logo">
                </a>
            </div>

            <div class="centerHeader">
                <div class="accessibilities goods">
                    <a href="OrderProducts.html" class="itemSeparate">
                        <button>Order Products</button>
                    </a>
    
                    <a href="MakeAppointment.html" class="itemSeparate">
                        <button>Make Appointment</button>
                    </a>
                </div>

                <div class="accessibilities others">
                    <a href="ViewFinances.html" class="itemSeparate">
                        <button>View Finances</button>
                    </a>
    
                    <a href="ViewBookings.html" class="itemSeparate">
                        <button>View Bookings</button>
                    </a>

                    <a href="ViewDeliveries.html" class="itemSeparate">
                        <button>View Delivery</button>
                    </a>
    
                    <a href="AdvanceSettings.html" class="itemSeparate">
                        <button>Advance Settings</button>
                    </a>
                </div>
            </div>
        
            <div class="accessibilities profile">
                    <a href="AccountDetails.html" class="userContent itemSeparate" id="userContent">
                        <img src="../images/user.png" alt="HTML5" class="userLogo">
                        <div class="userDetails">
                            <label id="username">Username</label>
                            <label id="userType">Account</label>
                        </div>
                    </a>

                    <a href="index.html" class="itemSeparate">
                        <button>Log Out</button>
                    </a>
            </div>
        </div>
    </header>

    <div class="main divBody">
        <h1>Book A Service</h1>
        <div class="divContent">
            <div id="insertServices">
                
            </div>
            <div id="serviceDetails" class="rightSide">
                <div id="hideBookNow" style="display: none;">
                    <select name="" id="serviceList" size="5"></select><br>
                    <label for="selectBookingDate">Select a booking date:</label>
                    <input type="date" id="selectBookingDate">
                    <br>
                    <label for="selectBookingTime">Select a booking time:</label>
                    <select id="selectBookingTime"></select>
                    <br>
                    <button id="cancel" onclick="removeBooking()">Remove Booking</button>
                    <button id="confirmBooking" onclick="confirmBooking()">Confirm Booking</button>
                </div>

                <div>
                    <input type="text" id="orderName" class="item wrap" placeholder="Service Name"  disabled="true">
                    <div class="price-wrap">
                        <span class="price-code">â‚±</span>
                        <input type="number" name="price" id="servicePrice" class="item wrap" placeholder="Service Price" disabled="true"/>
                    </div>
                    <textarea id="serviceDescription" cols="25" rows="5" placeholder="Service Description" disabled="true"></textarea><br>
                    <input type="text" name="name" id="serviceCategory" placeholder="Service Category" class="item wrap" disabled="true">
                </div>
                <div>
                    <button id="bookNow" onclick="bookNowClick()">Book Now</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="./MakeAppointment.js" type="text/javascript"></script>
</body>
</html>
