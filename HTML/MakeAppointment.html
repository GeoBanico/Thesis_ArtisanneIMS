        <a href="Home.html" class="logo">Artisanne</a>

                    <label id="username">Username</label>
                    <label id="userType">Account</label>
                </a>
            </li>
            <li>
                <a href="index.html" class="itemSeparate">Log Out</a>
            </li>
        </ul>

        <ul>
            <li><a href="OrderProducts.html" class="itemSeparate">Order Products</a></li>
            <li><a href="MakeAppointment.html" class="itemSeparate">Make Appointment</a></li>
            <li id="forEmployee">
                <a href="#" class="itemSeparate">Advance Settings</a>
                <ul class="dropdown">
                    <li><div class="forOwnerManager"><a href="ViewFinances.html" class="itemSeparate">View Finances</a></div></li>
                    <li><a href="ViewBookings.html" class="itemSeparate">View Bookings</a></li>
                    <li> <a href="ViewDeliveries.html" class="itemSeparate">View Delivery</a></li>
                    <li><div class="forOwnerManager"><a href="AdvanceSettings.html" class="itemSeparate">More Options</a></div></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div class="main divBody">
        <div class="contentBody">
            <h1>Book A Service</h1>
            <div class="divContent">
                <div id="insertServices">
                    
                </div>
                <div id="serviceDetails" class="rightSide container">

                    <div class="container goodsDetail">
                        <div class="detail-container">
                            <label class="lbldesc" for="orderName">Name:</label>
                            <label id="orderName"></label>
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="servicePrice">Price:</label>
                            <label id="servicePrice"></label>
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="serviceDescription">Description:</label>
                            <label id="serviceDescription"></label>
                        </div>

                        <div class="detail-container">
                            <label class="lbldesc" for="serviceCategory">Category:</label>
                            <label id="serviceCategory"></label>
                        </div>

                        <button id="bookNow" class="main-button" onclick="bookNowClick()">BOOK SERVICE</button>
                    </div>
                    
                    <div class="container">
                        <h3>BOOKINGS</h3>
                        <select name="" id="serviceList" size="5" class="selectList"></select>
                        <div id="hideBookNow" style="display: none;">
                            <div class="detail-container"> 
                                <label class="lbldesc" for="selectBookingDate">Select a booking date:</label>
                                <input type="date" id="selectBookingDate">
                            </div>
                            
                            <div class="detail-container">
                                <label class="lbldesc" for="selectBookingTime">Select a booking time:</label>
                                <select id="selectBookingTime"></select>
                            </div>

                            <button id="cancel" class="main-button" onclick="removeBooking()">Remove Service</button>
                            <button id="confirmBooking" class="main-button" onclick="confirmBooking()">Confirm Booking</button>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
        
    <script src="./MakeAppointment.js" type="text/javascript"></script>
